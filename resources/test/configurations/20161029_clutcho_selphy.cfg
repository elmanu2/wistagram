#Fichier Template
#Filepath depuis le path où la commande a été executee
#color : couleur rgb [0-255]

[template]
templateFilepath = ./resources/test/template/COR-NOV16_elements-template-instagram_FLASH-gimp.jpg
color = 216,123,98




#Printer Configuration
#osname : nom de l'imprimante (executer ./printerlist.py pour connaitre leur nom)
#osformat : format du papier d'imprimante. Utilisez la command bash : lpoptions -l
#           pour obtenir une idée du format papier disponible

[printer]
osname = Canon_CP900
osformat = "Postcard(4x6in)"




#Printing configuration
#dpi stretch : Si le format de l'image et le format papier ont des ratios differents
#               cela permet d'avoir des dpi different en horizontl et vertical
#margin et marginDim : Forcer l'image à imprimer à rentrer dans des dimensions inférieures
#                       ou supérieures au papier
#                       si margin > 0 : Marge blanche apparait, les têtes d'impressions
#                                       n'imprimeront pas
#                       si margin < 0 : La photo s'imprimera virtuellement en dehors du papier.
#                                       crop. Cette option permet d'ajuster l'image en plein format.
#                                       et d'éviter des bandes blanche sur 0,5mm
#marginphoto : Distance en pixel entre le bord de l'image numérique et la photo
#margintemplate : Ajout en pixel d'une marge autour du template

[printing]
dpiStretch = True
margin = -1x-1
marginDim = mm
marginphoto = 60x60
margintemplate = 30x30

